<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homework</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div data-role="page" id="view">
	<div data-role="header" data-add-back-btn="true" id='header'>
		<h1>Muuda</h1>
		<a id="remove" onClick='back()' class="ui-btn-right"><img id='delete' src='img/delete.jpg' alt='delete'></a>
		<a id="back" onClick='back()' class="ui-btn-left"><img id='arrow' src='img/nool.PNG' alt='back'></a>
	</div>
	<div data-role="content">
		<input type="text" id="title" name="title" placeholder="Sisesta pealkiri">
		<textarea id="description" name="description" placeholder="Sisesta sisu"></textarea>
		<a id="edit" data-role="button">Salvesta</a>
	</div>
</div>

</body>
</html>
