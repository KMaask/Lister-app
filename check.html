<!DOCTYPE html>
<html>
<head>
    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homework</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="style.css" />

</head>
<body>

<div data-role="page" id="check">
	<div data-role="header" data-add-back-btn="true" id='header'>
		<h1 id='name'></h1>
		<a id="remove" onClick='back()' class="ui-btn-right"><img id='delete' src='img/delete.jpg' alt='delete'></a>
		<a id="back" onClick='back()' class="ui-btn-left"><img id='arrow' src='img/nool.PNG' alt='back'></a>
	</div>
	<div data-role="content">
		<ul id="list" data-role="listview" data-inset="true"></ul>
		<div id="checkbtn">
		    <a id="save" data-role="button">SALVESTA</a>
		    <a id="change" onClick="visit()" data-role="button">MUUDA</a>
		</div>
		
	</div>
</div>

</body>
</html>
